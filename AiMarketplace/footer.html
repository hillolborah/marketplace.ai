<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding-bottom: 50px; /* Adjust this value as needed to accommodate footer height */
        } 

        #footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        #footer a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }
        #footer a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <footer id="footer" class="bg-dark text-white py-3">
        &copy;
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <p class="mb-0">modelhub.ai</p>
                </div>
                <div class="col-12 col-md-6 text-md-right">
                    <a href="https://www.linkedin.com/your-linkedin-profile-url/" target="_blank" class="text-white mr-3">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://www.github.com/your-github-profile-url" target="_blank" class="text-white mr-3">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.twitter.com/your-twitter-profile-url" target="_blank" class="text-white mr-3">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.facebook.com/your-facebook-profile-url" target="_blank" class="text-white">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
