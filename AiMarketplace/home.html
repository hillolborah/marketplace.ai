

<!DOCTYPE html>
<html lang="en">
<head>
    <title>modelhub.ai</title>
    <style>
        body {
            background-image: url('/img/home_body.jpg');
            /* background-repeat: no-repeat; */
            background-size: contain;
            background-position: center;
            min-height: 100vh;
            padding-bottom: 50px;
        }
        .content {
            padding: 20px; /* Add some padding for better readability */
        }

    </style>
    
</head>
<body>
    <div id="header-container"></div>
    <img src="/img/home_body.jpg" alt="Description of your image">
    <footer id="footer"></footer>

    <script>
        
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching header.html:', error);
            });

            fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching footer.html:', error);
            });
    </script>

   
</body>
</html>
